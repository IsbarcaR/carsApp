<h3>
  {{ currentCar.id ? 'Editar' : 'Agregar' }}
  Coche
  <small *ngIf="currentCar.id"> {{currentCar.name }}</small>
</h3>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-6 ">
      <mat-card>
        <mat-card-content>
          <form class="grid" [formGroup]="carForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Coche</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="name"
              />
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
                <mat-label>Tipo</mat-label>
                <input
                  matInput
                  type="text"
                  required
                  formControlName="type"
                />
              </mat-form-field>
              <mat-form-field class="col-12 ">
                <mat-label>Año</mat-label>
                <input
                  matInput
                  type="text"
                  required
                  formControlName="year"
                />
              </mat-form-field>
              <mat-form-field class="col-12 ">
                <mat-label>Marca</mat-label>
                <input
                  matInput
                  type="text"
                  required
                  formControlName="brand"

                />
              </mat-form-field>
              <mat-form-field class="col-12 ">
                <mat-label>Especificaciones</mat-label>
                <input
                  matInput
                  type="text"
                  required
                  formControlName="specifications"
                />
              </mat-form-field>
              <mat-form-field class="col-12 ">
                <mat-label>Url de la Imagen</mat-label>
                <input
                  matInput
                  type="text"
                  required
                  formControlName="image"
                />
              </mat-form-field>
            </form>
          <div class="flex justify-content-between">
            <div class="flex justify-content-between">
              <button mat-flat-button
              *ngIf="currentCar.id"
              (click)="onDeleteHero()"
              > Borrar </button>
              <span></span>
            </div>
            <button mat-flat-button (click)="onSubmit()"> <mat-icon>save</mat-icon> Guardar </button>
          </div>
  
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 sm:col-6">
      <mat-card>
        <img [src]="getCarImage()" alt="imagen del héroes" mat-card-image (error)="setDefaultImage($event)">
      </mat-card>
    </div>
  </div>
