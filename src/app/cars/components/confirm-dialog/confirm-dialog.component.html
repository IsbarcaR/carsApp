<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Si elimina no podrá recuperar {{ data.name }}</p>
</mat-dialog-content>
<mat-dialog-actions>
   <button mat-button (click)="onNoClick()">No Thanks</button> 
   <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button> 
</mat-dialog-actions>
