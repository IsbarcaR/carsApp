<mat-card>
    <mat-card-header>
        <mat-card-title> {{ car.name | titlecase }} </mat-card-title>
        <mat-card-subtitle>{{ car.brand }}</mat-card-subtitle>
    </mat-card-header>
    <!-- TODO: imagen -->
     <img mat-card-image src="{{ car.image }}" alt="">
    <mat-card-content class="mt-2">
        <h4> {{ car.type }} </h4>
        <p>
            <strong>Especficaciones:</strong> {{ car.specifications }}
            <br>

            <mat-chip>
                {{ car.year}}
            </mat-chip>
        </p>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-button mat-rised color="primary" [routerLink]="['/cars/edit', car.id]">
                <mat-icon>edit</mat-icon>
            </button>
            <span class="spacer"></span>
            <button mat-button mat-rised [routerLink]="['/cars/edit', car.id]">
                <mat-icon>more_horiz</mat-icon>
                MÃ¡s
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
